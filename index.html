<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="calculator.js"></script>
</head>
<body>
    <div class="calculator-body">
        <div class="screen">
            <div class="screen-content"></div>
        </div>
        <div class="wrapper">
                <button id="cl-btn">AC</button>
                <button id="ngt-btn">&plusmn;</button>
                <button id="ers-btn">&lArr;</button>
                <button class="op-btn" id="div-btn">&divide;</button>
                <button class="num-btn" id="num-7">7</button>
                <button class="num-btn" id="num-8">8</button>
                <button class="num-btn" id="num-9">9</button>
                <button class="op-btn" id="mult-btn">&times;</button>
                <button class="num-btn" id="num-4">4</button>
                <button class="num-btn" id="num-5">5</button>
                <button class="num-btn" id="num-6">6</button>
                <button class="op-btn" id="sub-btn">&minus;</button>
                <button class="num-btn" id="num-1">1</button>
                <button class="num-btn" id="num-2">2</button>
                <button class="num-btn" id="num-3">3</button>
                <button class="op-btn" id="add-btn">&plus;</button>
                <button class="num-btn" id="num-0">0</button>
                <button id="pt-btn">.</button>
                <button id="eqs-btn">&equals;</button>
        </div>
    </div>
</body>
</html>
